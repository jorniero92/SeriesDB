<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>File- Drag & Drop</title>
    <style>
		#drop{
			width: 100%;
			height: 50%;
			color :gold;
			background: black;
			position: fixed;
			transition : background 250ms;
			
		}
		#drop.ok{ background: lightgreen; }
		#drop.error{ background: tomato; }
    </style>
</head>
<body>
	<div id="drop">Suelta aqui los archivos</div>
	<div id="content"></div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script>


	$("#drop").on("drop", function(evt){
		//previene el comportamiento x defecto pero no evita lo q pase en el body
		evt.preventDefault(); 
		var originalEv = evt.originalEvent;
		console.log("Dropped",evt);
	}).on("dragover",function(evt){
		evt.preventDefault(); 
		console.log("dragover",evt);
	});

	//tanto si lo suelto en el drop como en el body
	$(document).on("drop dragover dragenter",function(evt){
		evt.preventDefault(); 
		evt.stoPropagation();
		console.log("Drag Over", evt);
	});

	</script>
</body>
</html>
