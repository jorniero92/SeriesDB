<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Drag & Drop</title>
    <style>
		.drag{
			width: 100px;
			height: 100px;
			background: gold;
			margin-right: 10px;
			float: left;
		}
		#drop{
			width: 100%;
			height: 200px;
			background: silver;
			position: fixed;
			bottom: 0px;
			transition : background 250ms;
			
		}
		#drop.ok{ background: coral; }
		#drop.error{ background: green; }
    </style>
</head>
<body>
	<div class="drag" draggable="true" data-movie-id="A">A</div>
	<div class="drag" draggable="true" data-movie-id="B">B</div>
	<div class="drag" draggable="true" data-movie-id="C">C</div>
	<div class="drag" draggable="true" data-movie-id="D">D</div>
	<div class="drag" draggable="true" data-movie-id="E">E</div>
	<div class="drag" draggable="true" data-movie-id="F">F</div>
	<div id="drop"></div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script>
	var draggmovieId = null;

		$(".drag").on("dragstart", function(evt){

			console.log("drag start", evt);
			var movieId = $(this).data("movieId");
			draggmovieId = movieId;
			evt.originalEvent.dataTransfer.setData("movieId", movieId);
			console.log("movieId", movieId);

			}).on("dragend", function(evt){
			console.log("drag end", evt);
			draggmovieId= null;
			});


		$("#drop").on("dragover", function(evt){
			evt.preventDefault();
			console.log("Drag enter", evt);
			if(draggmovieId != "B")
				$(this).addClass("ok");
			else
				$(this).addClass("error");

		}).on("dragleave", function(evt){
			evt.preventDefault(); // EVITA ELC OMPORTAMIENTO X DEFECTO DEL NAVEGADOR
			console.log("Drag leave", evt);
			$(this).removeClass("ok error");

		}).on("drop", function(evt){
			evt.preventDefault();
			console.log("Drop", evt);

			var movieId = evt.originalEvent.dataTransfer.getData("movieId");
			if(movieId != "B"){
				var text = $(this).text();
				text += movieId; //concatenacion
				$(this).text(text);
			}

			$(this).removeClass("ok error");

		});


	</script>
</body>
</html>
