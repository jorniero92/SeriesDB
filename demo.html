<!DOCTYPE html> <!-- De claracion de html -->
<html lang="en"> <!---->
	<head>
		<meta charset="utf-8"> <!-- Para que salgan los acentos -->
		<title>Document</title>	
	</head>

	<body>

		<button id="changeBackgroundColor"> Cambiar de Color</button>
			
		<script>

			var timeoutID=null;
			document.getElementById('changeBackgroundColor').addEventListener('click', function(event){
			console.log("hago click en el boton");

			if (timeoutID != null) {
				//cancela el timeout anterior
				clearTimeout(timeoutID);
			};

			timeoutID = setTimeout(function(){

					console.log("ha terminado el timeout y ha cambiado de color");
					var currentColor = document.body.style.backgroundColor;
					if(currentColor == 'coral'){
						document.body.style.backgroundColor = 'white';
					}else{
						document.body.style.backgroundColor = 'coral';
					}	
					timeoutID = null;				
				},2000);
			
			console.log("ya he puesto el timeout");
			});
		</script>
	</body>
</html>
