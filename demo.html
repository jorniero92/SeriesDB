<!DOCTYPE html> <!-- De claracion de html -->
<html lang="en"> <!---->
	<head>
		<meta charset="utf-8"> <!-- Para que salgan los acentos -->
		<title>Document</title>	
	</head>

	<body>

		<div id="container" style="background: blue;"> 
			<div id="content" style="background: green;"> 
				This is the content 
			</div>	
		</div>
		<a href="http://www.google.com/" target="_blank">ir a Google</a>
		<script>
			document.getElementById('container').addEventListener('click', function(){
				console.log("CONTAINER CLICKED");
			}, true);

			document.getElementById('content').addEventListener('click', function(){
				console.log("content clicked");
			});
			document.body.addEventListener('click', function(event){
				console.log("BODY clicked");
			}, true);
			//este elemento devuelve un array y accedo a su primera posicion
			document.getElementsByTagName("a")[0].addEventListener('click', function(event){
				console.log("Google link");
				event.preventDefault();
			});
		</script>
	</body>

</html>
