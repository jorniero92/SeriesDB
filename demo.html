<!DOCTYPE html> <!-- De claracion de html -->
<html lang="en"> <!---->
	<head>
		<meta charset="utf-8"> <!-- Para que salgan los acentos -->
		<title>Document</title>	
	</head>

	<body>
		
		<button id="getDataButton">Get Data</button>
		<div id="content"></div>
		<script>
		document.getElementById('getDataButton').addEventListener('click', function(){
			console.log("configuro XMLHttpRequest");
			var xhr= new XMLHttpRequest(); //creamos objeto XMLHttpRequest
			xhr.open("GET", "/data.json", true);
			// xhr.open("GET", "/index.html", true);
			xhr.onreadystatechange = function(){
				console.log("onreadystatechange", arguments);
				document.getElementById('content').innerHTML = this.responseText;
			};
			xhr.send();
			console.log("Envio XMLHttpRequest");
		});

		</script>
	</body>
</html>
