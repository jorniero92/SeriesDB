<!DOCTYPE html> <!-- De claracion de html -->
<html lang="en"> <!---->
	<head>
		<meta charset="utf-8"> <!-- Para que salgan los acentos -->
		<title>Document</title>	
	</head>

	<body>
		<div id="counter">0</div>
		<button id="startButton">Start</button>
		<button id="stopButton" disabled>Stop</button>
		<button id="resetButton">Reset</button>	
		<script>
		//si pulso en start, esta desconectado el stop
		
			var intervalID = null;

			//resetButton
			document.getElementById('resetButton').addEventListener('click', function () {
				document.getElementById('counter').innerHTML = 0;
			});

			// cacela el intervalo
			document.getElementById('stopButton').addEventListener('click', function () {
				if(intervalID != null){
					clearInterval(intervalID);
					intervalID = null;
				document.getElementById('startButton').disabled = false;
				document.getElementById('stopButton').disabled = true;
				document.getElementById('resetButton').disabled = false;
				}
			});

			//arranca el contador 
			document.getElementById('startButton').addEventListener('click', function () {
				if(intervalID != null)
					return;
				document.getElementById('startButton').disabled = true;
				document.getElementById('stopButton').disabled = false;
				document.getElementById('resetButton').disabled = true;
					intervalID = setInterval(function(){
						counterValue = document.getElementById('counter').innerHTML;
						if(isNaN(counterValue))
							counterValue = 0;
						counterValue = parseInt(counterValue);
						counterValue++;
						document.getElementById('counter').innerHTML = counterValue;
					},50);
				
			});


		</script>
	</body>
</html>
